<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .history-list {
        display: flex;
        overflow-x: auto;
        white-space: nowrap;
        padding: 0;
        list-style-type: none;
        padding-bottom: 10px;
      }

      .history-list li {
        display: inline-block;
        margin-right: 8px;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f8f9fa;
        font-size: 0.9rem;
      }

      .dice-container {
        text-align: center;
        margin-top: 20px;
      }

      .dice {
        font-size: 4rem;
        display: inline-block;
        margin: 10px;
        width: 70px;
        height: 70px;
        line-height: 70px;
        border-radius: 10px;
        background-color: #f8f9fa;
        box-shadow: 0 5px 6px rgba(0, 0, 0, 0.1);
      }
      .dice-roll {
        font-size: 4rem;
        display: inline-block;
        margin: 10px;
        width: 70px;
        height: 70px;
        line-height: 70px;
        animation: roll-animation 0.6s linear;
      }

      @keyframes roll-animation {
        0% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(90deg);
        }
        50% {
          transform: rotate(180deg);
        }
        75% {
          transform: rotate(270deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body
    style="padding-bottom: 20px"
    class="bg-light d-flex flex-column align-items-center justify-content-center"
  >
    <div class="container">
      <div class="dice-container border rounded-3">
        <div id="dice-display"></div>
        <div class="mt-3 mb-3">
          <button class="btn shadow me-2 fs-3" onclick="rollDice(1)">ðŸŽ²</button>
          <button class="btn shadow fs-3" onclick="rollDice(2)">ðŸŽ²ðŸŽ²</button>
        </div>
      </div>
      <div id="player-list" class="mt-3">
        <!-- Players will be dynamically added here -->
      </div>
      <div class="text-center mt-4">
        <button class="btn btn-success" onclick="addPlayer()">
          Add Player
        </button>
      </div>
    </div>

    <script>
      let players = {};

      function saveScores() {
        localStorage.setItem("players", JSON.stringify(players));
      }

      function uuidv4() {
        return "10000000-1000-4000-8000-100000000000".replace(/[018]/g, (c) =>
          (
            +c ^
            (crypto.getRandomValues(new Uint8Array(1))[0] & (15 >> (+c / 4)))
          ).toString(16)
        );
      }

      function rollDice(diceCount) {
        const diceDisplay = document.getElementById("dice-display");
        diceDisplay.innerHTML = "";

        const diceResults = [];
        for (let i = 0; i < diceCount; i++) {
          const diceDiv = document.createElement("div");
          diceDiv.className = "dice-roll";
          diceDiv.textContent = "ðŸŽ²"; // Show dice animation
          diceDisplay.appendChild(diceDiv);

          setTimeout(() => {
            const result = Math.floor(Math.random() * 6) + 1;
            diceDiv.textContent = result;
            diceDiv.classList.remove("dice-roll");
            diceDiv.classList.add("dice", "border", "border-2");
            diceResults.push(result);
          }, 600); // Simulate rolling time
        }

        return diceResults;
      }

      function loadScores() {
        players = JSON.parse(localStorage.getItem("players")) || {};
        if (players) {
          for (const key of Object.keys(players)) {
            createPlayer(players[key].name, key, players[key].score);
          }
        }
      }

      function createPlayer(name, id, score = 0) {
        if (Object.keys(players).length >= 20) {
          alert("Maximum of 20 players allowed!");
          return;
        }

        const playerList = document.getElementById("player-list");

        const playerDiv = document.createElement("div");
        playerDiv.className =
          "bg-white border rounded p-3 mb-3 shadow-sm player";
        playerDiv.id = `player-${id}`;

        playerDiv.innerHTML = `
            <div class="d-flex align-items-center justify-content-between">
                <span class="font-monospace fw-bold fs-5">${name}</span>
                <span id="score-${id}" class="font-monospace badge bg-primary fs-5">${score}</span>
            </div>
            <div class="d-flex justify-content-between mt-2">
                <div class="font-monospace btn-group me-2" role="group">
                    <button class="border-2 btn btn-outline-danger btn-m" onclick="changeScore('${id}', -10)">-10</button>
                    <button class="border-2 btn btn-outline-danger btn-m" onclick="changeScore('${id}', -1)">&nbsp;-1</button>
                    <button class="border-2 btn btn-outline-success btn-m" onclick="changeScore('${id}', 1)">&nbsp;+1</button>
                    <button class="border-2 btn btn-outline-success btn-m" onclick="changeScore('${id}', 10)">+10</button>
                </div>
                <span class="delta-score d-flex align-items-center fs-6" style="">0</span>
            </div>
            <div id="history-${id}" class="history mt-3">
              <ul class="history-list" id="history-list-${id}"></ul>
            </div>
            <button class="btn btn-danger btn-m" onclick="removePlayer('${id}')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            </button>
        `;
        playerList.appendChild(playerDiv);

        if (!players[id].history) {
          players[id].history = [];
        } else {
          updateHistory(id);
        }
      }

      let playerTimeouts = {};

      function changeScore(playerId, delta) {
        const now = Date.now();
        const scoreSpan = document.getElementById(`score-${playerId}`);
        const currentScore = parseInt(scoreSpan.textContent);
        const deltaScore = document
          .getElementById(`player-${playerId}`)
          .querySelector(".delta-score");
        // Add the score change with a timestamp to the history
        if (!players[playerId].history) {
          players[playerId].history = [{ delta, timestamp: now }];
        } else {
          let lastOne = players[playerId].history.at(-1);
          if (lastOne && now - lastOne.timestamp < 15000) {
            lastOne.delta += delta;
            lastOne.timestamp = now;
            // update the last history item
            players[playerId].history[players[playerId].history.length - 1] =
              lastOne;
            deltaScore.textContent =
              (lastOne.delta > 0 ? "+" : "") + lastOne.delta;
          } else {
            players[playerId].history.push({ delta, timestamp: now });
            deltaScore.textContent = (delta > 0 ? "+" : "") + delta;
          }
        }

        // Update the displayed score
        scoreSpan.textContent = currentScore + delta;
        players[playerId].score = currentScore + delta;
        // sum the history array and make sure it is equal to score
        let sum = players[playerId].history.reduce((acc, curr) => {
          return acc + curr.delta;
        }, 0);
        if (sum !== players[playerId].score) {
          console.log("sum is not equal to score");
        }
        // Clear the delta score after 2 seconds
        if (playerTimeouts[playerId]) {
          clearTimeout(playerTimeouts[playerId]);
        }
        playerTimeouts[playerId] = setTimeout(() => {
          deltaScore.textContent = "";
        }, 15000);
        saveScores();
        updateHistory(playerId);
      }

      function updateHistory(playerId) {
        const historyList = document.getElementById(`history-list-${playerId}`);
        historyList.innerHTML = "";

        // Traverse history and group by 5-second intervals
        const history = players[playerId].history;

        for (let i = history.length - 1; i >= 0; i--) {
          const li = document.createElement("li");
          li.textContent = `${
            (history[i].delta > 0 ? "+" : "") + history[i].delta
          }`;
          historyList.appendChild(li);
        }
      }

      function removePlayer(playerId) {
        if (confirm("Are you sure you want to remove this player?")) {
          const playerDiv = document.getElementById(`player-${playerId}`);
          delete players[playerId];
          if (playerDiv) {
            playerDiv.remove();
          }
          saveScores();
        }
      }

      function addPlayer() {
        const playerName = prompt("Enter player's name:");
        if (playerName == null) {
          return;
        }
        if (playerName.trim() !== "" && playerName.trim().length <= 25) {
          const pid = uuidv4();
          players[pid] = { name: playerName.trim(), score: 0, history: [] };
          createPlayer(players[pid].name, pid);
          saveScores();
        } else {
          alert("Invalid player name.");
        }
      }

      document.addEventListener("DOMContentLoaded", loadScores);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
